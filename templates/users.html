<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Users</title>
    <style>
        .heading {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/get-users">Database</a>
            <div class="navbar-collapse">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/get-users">Users</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="/add-user">Add User</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="heading">
            <h1>Users</h1>
            <div>
                <a class="btn btn-primary" href="/add-user"> Add User</a>
            </div>
        </div>
        
        <table class="table table-striped ">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Action</th>

                </tr>
            </thead>
            <tbody>
                {% for user in active_users %}
                    <tr>
                        <td> {{ user[0] }} </td>
                        <td> {{ user[1] }} </td>
                        <td> {{ user[2] }} </td>
                        <td> {{ user[3] }} </td>
                        <td> <a href="/update-user/{{ user[0] }}"><i class="fa-solid fa-square-pen"></i></a> <a href="/delete-user/{{ user[0] }}" style="color:red"><i class="fa-sharp fa-solid fa-trash"></i></a> </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
